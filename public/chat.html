<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="chat">
        <div id = "sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message" class="chat__messages"></div>

            <div class="compose">

                <form id="message-form">
                    <textarea name="message" type="text" placeholder="Message" rows="4" cols="50"></textarea>
                    <button>Send</button>
                </form>


                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>




    <script id="message-template-left" type="text/html">
            <div class="message-left">
               
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="message_text">{{message}}</p>
                
            </div>
        </script>

        <script id="message-template-right" type="text/html">
            <div class="message-right">
               
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta_right">{{createdAt}}</span>
                </p>
                <p class="message_text_right">{{message}}</p>
                
            </div>
        </script>

    <script id="location-template-left" type="text/html">
            <div class="message-left">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
               <p class="message_text"><a href="{{url}}" target="_blank">My Current Location</a></p>
                
            </div>
    </script>
    <script id="location-template-right" type="text/html">
        <div class="message-right">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta_right">{{createdAt}}</span>
            </p>
           <p class="message_text_right"><a href="{{url}}" target="_blank">My Current Location</a></p>
            
        </div>
    </script>
    <script id="template-center" type="text/html">
        <div class="template_center">
            <p>
                <span class="template_center_text">{{username}}</span>
                <span class="message__meta_right">{{createdAt}}</span>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h2 class="list-title">Users</h2>
        {{#users}}
            <li>{{username}}</li>
        {{/users}}

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
